<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Sign-In/Out Tracker</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const api = {
            getStatus: async () => {
                const response = await fetch('/api/status');
                return response.json();
            },
            updateStatus: async (data) => {
                const response = await fetch('/api/status', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                return response.json();
            }
        };

        function OfficeTracker() {
            const [teamMembers, setTeamMembers] = useState([]);
            const [newName, setNewName] = useState('');
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadData();
                const interval = setInterval(loadData, 10000);
                return () => clearInterval(interval);
            }, []);

            const loadData = async () => {
                try {
                    const data = await api.getStatus();
                    setTeamMembers(data);
                } catch (error) {
                    console.error('Failed to load data:', error);
                }
                setLoading(false);
            };

            const saveData = async (data) => {
                try {
                    await api.updateStatus(data);
                } catch (error) {
                    console.error('Failed to save data:', error);
                    alert('Failed to save changes. Please try again.');
                }
            };

            const handleSignIn = async () => {
                if (!newName.trim()) {
                    alert('Please enter your name');
                    return;
                }

                const existingMember = teamMembers.find(
                    m => m.name.toLowerCase() === newName.trim().toLowerCase()
                );

                let updatedMembers;
                if (existingMember) {
                    if (existingMember.status === 'in') {
                        alert('You are already signed in!');
                        return;
                    }
                    updatedMembers = teamMembers.map(m =>
                        m.name.toLowerCase() === newName.trim().toLowerCase()
                            ? { ...m, status: 'in', timestamp: new Date().toISOString() }
                            : m
                    );
                } else {
                    updatedMembers = [
                        ...teamMembers,
                        {
                            id: Date.now().toString(),
                            name: newName.trim(),
                            status: 'in',
                            timestamp: new Date().toISOString()
                        }
                    ];
                }

                setTeamMembers(updatedMembers);
                await saveData(updatedMembers);
                setNewName('');
            };

            const handleSignOut = async (memberId) => {
                const updatedMembers = teamMembers.map(m =>
                    m.id === memberId
                        ? { ...m, status: 'out', timestamp: new Date().toISOString() }
                        : m
                );
                setTeamMembers(updatedMembers);
                await saveData(updatedMembers);
            };

            const formatTime = (timestamp) => {
                const date = new Date(timestamp);
                return date.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                });
            };

            const inOffice = teamMembers.filter(m => m.status === 'in');
            const outOfOffice = teamMembers.filter(m => m.status === 'out');

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                        <div className="text-xl text-gray-600">Loading...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-8 mb-6">
                            <div className="flex items-center justify-center mb-8">
                                <svg className="w-10 h-10 text-indigo-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                                </svg>
                                <h1 className="text-4xl font-bold text-gray-800">Office Status</h1>
                            </div>

                            <div className="bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl p-6 text-white mb-8">
                                <div className="flex items-center justify-center">
                                    <div className="text-center">
                                        <div className="text-5xl font-bold mb-2">{inOffice.length}</div>
                                        <div className="text-lg opacity-90">
                                            {inOffice.length === 1 ? 'Person' : 'People'} in Office
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="flex gap-3 mb-8">
                                <input
                                    type="text"
                                    value={newName}
                                    onChange={(e) => setNewName(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleSignIn()}
                                    placeholder="Enter your name"
                                    className="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 text-lg"
                                />
                                <button
                                    onClick={handleSignIn}
                                    className="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors"
                                >
                                    ‚ûï Sign In
                                </button>
                            </div>

                            <div className="space-y-6">
                                {inOffice.length > 0 && (
                                    <div>
                                        <h2 className="text-xl font-semibold text-gray-700 mb-4 flex items-center gap-2">
                                            <div className="w-3 h-3 bg-green-500 rounded-full"></div>
                                            In Office ({inOffice.length})
                                        </h2>
                                        <div className="space-y-2">
                                            {inOffice.map(member => (
                                                <div
                                                    key={member.id}
                                                    className="bg-green-50 border-2 border-green-200 rounded-lg p-4 flex items-center justify-between"
                                                >
                                                    <div>
                                                        <div className="font-semibold text-lg text-gray-800">
                                                            {member.name}
                                                        </div>
                                                        <div className="text-sm text-gray-600 flex items-center gap-1 mt-1">
                                                            üïê Signed in at {formatTime(member.timestamp)}
                                                        </div>
                                                    </div>
                                                    <button
                                                        onClick={() => handleSignOut(member.id)}
                                                        className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-semibold transition-colors"
                                                    >
                                                        ‚ûñ Sign Out
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {outOfOffice.length > 0 && (
                                    <div>
                                        <h2 className="text-xl font-semibold text-gray-700 mb-4 flex items-center gap-2">
                                            <div className="w-3 h-3 bg-gray-400 rounded-full"></div>
                                            Out of Office ({outOfOffice.length})
                                        </h2>
                                        <div className="space-y-2">
                                            {outOfOffice.map(member => (
                                                <div
                                                    key={member.id}
                                                    className="bg-gray-50 border-2 border-gray-200 rounded-lg p-4"
                                                >
                                                    <div className="font-semibold text-lg text-gray-600">
                                                        {member.name}
                                                    </div>
                                                    <div className="text-sm text-gray-500 flex items-center gap-1 mt-1">
                                                        üïê Signed out at {formatTime(member.timestamp)}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {teamMembers.length === 0 && (
                                    <div className="text-center py-12 text-gray-500">
                                        <svg className="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                                        </svg>
                                        <p className="text-lg">No one has signed in yet. Be the first!</p>
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 text-sm text-blue-800">
                            <strong>Note:</strong> This page auto-refreshes every 10 seconds to show real-time updates.
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<OfficeTracker />, document.getElementById('root'));
    </script>
</body>
</html>
